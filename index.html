<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="" id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <form action="" class="search-city">
                <div class="search-box">
                    <input type="text" placeholder="Enter your city" class="input-box city">
                    <button type="submit" class="fa-solid fa-magnifying-glass" id=""></button>
                </div>
            </form>
        </div>

        <div class="location-not-found">
            <h1 class="city-blank">Please, Enter a city name !!!</h1>
            <!-- <h1 class="">Sorry, Location not found!!!</h1> -->
            <img src="img/404.png" alt="404 Error">
        </div>

        <div class="weather-body">


            <div class="city">
                <h2 class="cityName"></h2>
            </div>

            <div class="date-box">
                <b class="date"></b>
            </div>

            <img class="weather-image" src="img/haze.png" alt="404 Error">

            <div class="weather-box">
                <p class="temperature"> </p>
                <p class="description"> </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity"></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
